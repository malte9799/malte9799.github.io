<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- FONTS -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" />
		<link href="https://cdn.jsdelivr.net/gh/malte9799/cdn@main/fonts/CeraRoundPro/CeraRoundPro.css" rel="stylesheet" />

		<!-- CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" /> -->
		<link rel="stylesheet" href="/assets/styles/mainTW.css" />

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="/scripts/index.js" type="module"></script>
	</head>
	<body class="bg-gray-900" style="background-color: #111827">
		<div id="cursor" class="fixed z-[999999] cursor mix-blend-difference">
			<div id="cursor-circle" class="fixed w-5 h-5 border rounded-full pointer-events-none cursor cursor-circle"></div>
			<div id="cursor-dot" class="fixed w-1 h-1 bg-white rounded-full pointer-events-none cursor cursor-dot"></div>
		</div>
		<div id="menu" class="fixed z-50 h-full transition-all duration-500 -translate-x-full bg-navy-800 w-80 left-16 [&.expanded]:left-0 [&.expanded]:translate-x-0">
			<div id="hamburger" class="absolute w-5 h-5 -mt-2 right-5">
				<div class="absolute w-full h-1 bg-white"></div>
				<div class="absolute w-full h-1 bg-white -mt-[2px] top-[50%]"></div>
				<div class="absolute bottom-0 w-full h-1 bg-white"></div>
			</div>
			<div id="menu-inner" class="relative w-full h-full">
				<ul class="p-0 w-4/5 absolute list-none ml-[10%] top-3 [&>*]:my-8 text-white">
					<li><a link="index">Index</a></li>
					<li><a link="icons">Icons</a></li>
				</ul>
			</div>

			<svg class="absolute top-0 h-full translate-x-full -z-10 right-16" version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<path class="h-full fill-navy-800" id="blob-path" />
			</svg>
		</div>
	</body>
</html>
